    <div class="container">
        <header>
            <img src="../assets/img/pokebola.png" alt="Logo AutoPoke" class="logo" />
            <h1>Entre em Contato</h1>
            <p>Tem alguma sugestão, dúvida ou encontrou um bug? Me envie uma mensagem!</p>
        </header>

        <form action="https://formsubmit.co/seu-email@gmail.com" method="POST" class="form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nova mensagem do AutoPoke!">
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
